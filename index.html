s0.initVideo("https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdWI2Z3F2MDNxOW43Mmg0ZHE3ZWx4cjB6NmNmaGJvZzJpa2Y4Y2ZyMSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/RTZSVfnTmJ7eZEb8j0/giphy.mp4")
